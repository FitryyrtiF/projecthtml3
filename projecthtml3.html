<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="projecthtml3.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Financial Tracker</title>
</head>

<body>
    <div class="container">
        <div class="front-page-container">

            <header>
                <h1>Personal Financial Tracker</h1>
            </header>

            <main>
                <div class="card-main">
                    <div class="card-number" id="card-number-1" title="Summary">
                        <div class="card-column-1"><h2>Financial Summary</h2></div>
                        <div class="card-column-2"><img src="./images/hawk88_Statistics.svg" alt="Graph"/></div>
                        <div class="card-column-3"><p>Your financial summary with details of annual total expenses with each category</p></div>
                    </div>
                    <div class="card-number" id="card-number-2" title="Daily Expenses">
                        <div class="card-column-1"><h2>Daily Expenses</h2></div>
                        <div class="card-column-2"><img src="./images/check-list2.svg" alt="Notepad" /></div>
                        <div class="card-column-3"><p>Your daily expenses</p></div>
                    </div>
                    <div class="card-number" id="card-number-3" title="Commitment">
                        <div class="card-column-1"><h2>Commitment</h2></div>
                        <div class="card-column-2"><img src="./images/bills.svg" alt="Bills" /></div>
                        <div class="card-column-3"><p>Your monthly commitment</p></div>
                    </div>
                    <div class="card-number" id="card-number-4" title="Savings / Goals">
                        <div class="card-column-1"><h2>Savings / Goals</h2></div>
                        <div class="card-column-2"><img src="./images/1526538474.svg" alt="Piggy Banks" /></div>
                        <div class="card-column-3"><p>Your monthly savings comparison and goals to set and achieve</p></div>
                    </div>
                </div>
            </main>

        </div>
    </div>
</body>

</html>
